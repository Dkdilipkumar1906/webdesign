<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header, footer {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .sidebar {
      background-color: #f4f4f4;
      width: 200px;
      padding: 20px;
    }

    .content {
      flex: 1;
      background-color: #ddd;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Flexbox Page</h1>
    </header>

    <div class="main">
      <div class="sidebar">
        <h3>Sidebar</h3>
        <p>Links or menu here</p>
      </div>
      <div class="content">
        <h2>Main Content</h2>
        <p>This area adjusts based on screen size.</p>
      </div>
    </div>

    <footer>
      <p>Footer &copy; 2025</p>
    </footer>
  </div>

</body>
</html>
