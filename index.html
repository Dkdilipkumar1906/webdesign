<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Design Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 10%;
      background-color: transparent;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .get-started {
      background-color: #fff;
      color: #3a7bd5;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 10%;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
      color: #fff;
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    .hero-text .learn-more {
      background: #fff;
      color: #3a7bd5;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
    }

    .hero-image img {
      max-width: 100%;
      width: 500px;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#" class="get-started">Get Started</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Web Design<br>Landing Page</h1>
      <p>learn through</p>
      <a href="#" class="learn-more">Learn More</a>
      <div class="social-icons">
        <a href="#">üì∑</a>
        <a href="#">üê¶</a>
        <a href="#">üìò</a>
      </div>
      <p>Follow us on social media</p>
      <p>Stay updated with our latest news and offers.</p>
      
      
    </div>
    <div class="hero-image">
      <img src="web.jpg" alt="Illustration">
    </div>
  </section>
</body>
</html>
